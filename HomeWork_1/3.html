<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>

<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";

/* 2010, складываются числовые значаения и склеиваются с объектом 
линейной структуры - тип данных *string. */
    console.log (10 + 10 + "10"); 

/* 101010, числовые значаения склеиваются с объектом линейной
 структуры - тип данных *string. */
    console.log (10 + "10" + 10); 

/* 30, складываются числовые значаения, далее складываются с преобразованным
 из объекта линейной структуры числом с помощью 
 унарного "+" - тип данных *number */
    console.log (10 + 10 + +"10"); 

/* -infinity, делим число на минус 0 , получаем минус бесконечность 
- тип данных *number. */
    console.log (10 / -""); 
    
/* NaN, делим число на NaN из-за ошибки в разделителе дробного значения "," ,
 нужно заменить на точку для корректной работы - тип данных *number. */
    console.log (10 / +"2,5"); 
    
</script>
</body>
</html
