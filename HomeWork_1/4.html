<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Необязательное задание.

Необходимо от пользователя получить число.
Необходимо вывести разряды числа, а именно: количество сотен, десятков и единиц.

Пример:
Пользователь ввел число 163. Программа должна вывести:
"В числе 163 количество сотен: 1, десятков: 6, единиц: 3"

Пример 2:
Пользователь ввел число 74. Программа должна вывести:
"В числе 74 количество сотен: 0, десятков: 7, единиц: 4"

Пример 3:
Пользователь ввел число 9537. Программа должна вывести:
"В числе 9537 количество сотен: 5, десятков: 3, единиц: 7"

Уточнение: пользователь всегда вводит корректное положительное целое число.
-->
<script>
  "use strict";

  // Запросим число у пользователя.
    const userNumber = + prompt("Введите число"); 

  // Разделим на 1000 без остатка, для отделения "Тысячной части".
    const firstNumber = userNumber % 1000;

  /* Воспользуемся классом math.trunс для отделения целой части 
  от деления на 100, отделим "Сотни". */
    const twoNumber = Math.trunc (firstNumber / 100); 

  /* Воспользуемся классом math.trunс для отделения целой части от деления
   на 100 без остатка и разделим еще на 10 для отделения "Десятков". */
    const threeNumber = Math.trunc ((firstNumber % 100) / 10);

  // Разделим число на 10 без статка для отделения "единиц".
    const fourNumber = firstNumber % 10; 
    alert(`В числе ${userNumber} количество сотен: 
    ${twoNumber}, десятков: ${threeNumber}, единиц: ${fourNumber}`);
    
</script>
</body>
</html>
