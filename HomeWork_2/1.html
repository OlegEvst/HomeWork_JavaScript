<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  Переменная `c` выдаёт значение 2, т.к изначально мы просто объявляем 
  переменную с - undefined, после уже говорим, что переменная с = ++а 
  (унарный оператор "++" увеличивает число на 1), и из-за того, что это 
  префиксаная форма, вернётся новое значение  a = 2 и с = 2.
   */
  c = ++a;
  console.log(c);

  /*
  Переменная `d` выдаёт значение 1, т.к изначально мы просто объявляем 
  переменную d - undefined, а после уже говорим, что переменная d = b++ 
  (унарный оператор "++" увеличивает число на 1), но из-за того, что это 
  постфиксаная форма, вернётся старое значание, где b = 1 и d = 1.
  */
  d = b++;
  console.log(d);

  /*
  На первом этапе программа перезаписала значение а { с = ++a (где а = 2)}, 
  далее значению с будет переприсвоено значание
   { 2 + (унарный плюс т.е (2+1))} получаем значание 5.
   */
  c = 2 + ++a;
  console.log(c);

  /*
   На втором этапе программа записала в переменную b = 2, далее значению
    d будет переприсвоено значание { 2 + (унарный плюс т.е (2+1))}, 
    но из-за того, что это постфиксаная форма, вернётся старое значание,
    где было равно b = 2. Получаем значание 4.
   */
  d = 2 + b++;
  console.log(d);

  console.log(a);
  console.log(b);
</script>
</body>
</html>
