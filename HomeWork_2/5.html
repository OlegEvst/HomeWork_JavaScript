    <!--
Обязательное задание.

Необходимо скопировать и вставить в данный скрипт все функции из 4 задания.
Необходимо реализовать функцию:
mathOperation(arg1, arg2, operation);
Параметры:
arg1 - первое число.
arg2 - второе число.
operation - строка, которая содержит один символ из: "+", "-", "*", "/".
Функция mathOperation должна вернуть результат операции, который был передан в
параметр operation для двух первых аргументов (arg1 и arg2).
Функция mathOperation должна использовать для вычисления функции из 4 задания.

Примеры вызова функции:
console.log(mathOperation(5, 3, "+")); // 8
console.log(mathOperation(5, 3, ":)")); // NaN

Функции mathOperation всегда передаются корректные числа, проверки на NaN,
Infinity делать не нужно, однако, в случае если был передан некорректный
аргумент в параметр operation, необходимо вернуть NaN.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
--->
    <script>
        "use strict";
/**
 * Просим ввести у пользователя 2 числа.
 * {number} oneNumber - Первое число.
 * {number} twoNumber - Второе число.
 */
const oneNumber = +prompt('Введите первое число');
const twoNumber = +prompt('Введите второе число');
const getOperation = prompt('Введите математическую операцию');
/**
 * Функция принимает 2 числа, математический символ и возвращает результат 
 * выражений в зависимости от знака.
 * @param {number} oneNumber - Первое число.
 * @param {number} twoNumber - Второе число.
 * @returns {number} 
 */
function mathOperation(oneNumber, twoNumber, getOperation) {

switch(getOperation) {
    case '+': return sumNumber(oneNumber,twoNumber);
    case '-': return difNumber(oneNumber,twoNumber);   
    case '*': return multNumber(oneNumber,twoNumber);
    case '/': return divNumber(oneNumber,twoNumber);   
}  if (oneNumber != Number || twoNumber != Number) 
     return NaN;
    }
/**
 * Функция складывает 2 числа и возвращает результат.
 * @param {number} oneNumber - Первое число.
 * @param {number} twoNumber - Второе число.
 * @returns {number}  
 */
function sumNumber(oneNumber,twoNumber) {
    return oneNumber + twoNumber;
} 
/**
 * Функция возвращает результат разности 2 чисел.
 * @param {number} oneNumber - Первое число.
 * @param {number} twoNumber - Второе число. 
 * @returns {number} 
 */
function difNumber(oneNumber,twoNumber) {
  if (oneNumber > twoNumber) {
     return oneNumber - twoNumber; 
} if (oneNumber === twoNumber) {
     return 0;
}    return twoNumber - oneNumber;   
   }
/**
 * Функция возвращает результат произведения 2 чисел.
 * @param {number} oneNumber - Первое число. 
 * @param {number} twoNumber - Второе число.
 * @returns {number}
 */
function multNumber(oneNumber,twoNumber) {
   return oneNumber * twoNumber;
} 
/**
 * Функция возвращает результат частное 2 чисел.
 * @param {number} oneNumber - Первое число. 
 * @param {number} twoNumber - Второе число.
 * @returns {number}  
 */
function divNumber(oneNumber,twoNumber) {
   return oneNumber / twoNumber;
} 
alert("Ваше число : " + mathOperation(oneNumber, twoNumber, getOperation));
    </script>
