<script>
  "use strict";

  let a = 2;
  let x = 1 + (a *= 2);  

  /*
  Изначально "=" - это оператор присвоения в JS мы можем сколько угодно 
  раз переприсваивать переменные. Упростим форму записи и представим 
  в числовом виде x = 1 + (4 = 2 * 2), где а получит 
  новое значание 4 вместо 2 { присвоение с умножением}. 
   */
  console.log(x); // 5
  console.log(a); // 4

</script>
