<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо с помощью цикла for вывести следующие 11 строк в консоль:
0 – это ноль
1 – нечетное число
2 – четное число
3 – нечетное число
…
10 – четное число
-->
<script>
"use strict";

/**
 * Объявим пустой массив.
 * Можно сделать и без массива, но решил 2 темы объеденить.
 */
let array = [];
/**
 * Цикл for заполняет пустой массив числами от 0 до 10. 
 * @param {items} - Новые элементы для добавления в массив. 
 */
for( let i = 0; i <= 10; i++) {
  array.push(i);
}
/**
 * Цикл for отбирает числа.
 *  - если остаток от деления равен 0 и число не равено 0 - число чётное.
 *  - если остаток от деления равен 1 - число нечётное.
 *  - если число 0 - это ноль.
 */
for (let arrayNumber of array) {
   if (arrayNumber % 2 === 0 && arrayNumber !==0) {
  console.log(`${arrayNumber} - чётное число`);
}  if (arrayNumber % 2 === 1) {
  console.log(`${arrayNumber} - нечётное число`);
}  if (arrayNumber === 0) {
  console.log(`${arrayNumber} - это ноль`);
   }
}
</script>
</body>
</html>
