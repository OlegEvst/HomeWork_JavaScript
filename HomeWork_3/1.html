<!--
Обязательное задание.

Необходимо с помощью цикла for вывести следующие 11 строк в консоль:
0 – это ноль
1 – нечетное число
2 – четное число
3 – нечетное число
..
10 – четное число
-->
<script>
"use strict";

/**
 * 1 - цикл for пребирает числа от 0 до 10.
 * 2 - цикл for отбирает числа.
 *  2.1 - если остаток от деления равен 0 и число не равено 0 - число чётное.
 *  2.2 - если остаток от деления равен 1 - число нечётное.
 *  2.3 - если число 0 - это ноль.
 */ 
for (let i = 0; i <= 100; i++) {
   if (i % 2 === 0 && i !==0) {
  console.log(`${i} - чётное число`);
   } 
   else if (i % 2 === 1) {
  console.log(`${i} - нечётное число`);
   }  
   else {
  console.log(`${i} - это ноль`);
   }
};

</script>
