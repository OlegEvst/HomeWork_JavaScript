<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

1. Необходимо вывести в консоль массив продуктов в котором есть хоть одна
фотография используя метод filter. Исходные данные - массив products.
2. Необходимо отсортировать массив products используя метод sort по цене,
начиная с самой маленькой, заканчивая самой большой ценой, после чего вывести
отсортированный массив в консоль.
-->
<script>
"use strict";
/**
 * 
 */
const products = [
  {
    id: 3,
    price: 127,
    photos: [
      "1.jpg",
      "2.jpg",
    ],
  },
  {
    id: 5,
    price: 499,
    photos: [],
  },
  {
    id: 10,
    price: 26,
    photos: [
      "3.jpg",
    ],
  },
  {
    id: 8,
    price: 78,
  },
];
/**
 * В массиве с помощью метода filter найдем элементы, только гда есть фото.
 * @returns {string} - возврат элементов только гда есть фото.
*/
let photos = products.filter(function(truePhoto) {
return truePhoto.photos && truePhoto.photos !=0;
});
/**
 * В массиве с помощью метода sort найдем элементы price,
 * отсортируем по возрастанию.
 * @returns {number} - условие сортировки price -1,1,0.
*/
let salePrice = products.sort(function(onePrice,twoPrice) {
if (onePrice.price < twoPrice.price) {
return -1;
}
if (onePrice.price > twoPrice.price) {
return 1;
}
return 0;
});

console.log(photos);
console.log(salePrice);

</script>
</body>
</html>
