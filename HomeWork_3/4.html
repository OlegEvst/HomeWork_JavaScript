<!DOCTYPE html>
<html lang="en">

  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

1. Необходимо вывести в консоль массив продуктов в котором есть хоть одна
фотография используя метод filter. Исходные данные - массив products.
2. Необходимо отсортировать массив products используя метод sort по цене,
начиная с самой маленькой, заканчивая самой большой ценой, после чего вывести
отсортированный массив в консоль.
--->
<script>
"use strict";

const products = [
  {
    id: 3,
    price: 127,
    photos: [
      "1.jpg",
      "2.jpg",
    ],
  },
  {
    id: 5,
    price: 499,
    photos: [],
  },
  {
    id: 10,
    price: 26,
    photos: [
      "3.jpg",
    ],
  },
  {
    id: 8,
    price: 78,
  },
];
/**
 * В массиве с помощью метода filter найдем элементы, только гда есть фото.
 * @returns {string} - возврат элементов только где есть фото.
*/
const photos = products.filter(function(productPhoto) {
return productPhoto.photos && productPhoto.photos.length != 0;
});

/**
 * В массиве с помощью метода sort + в тело добавим вычитание двух прайсов,
 *  будет возвращаться либо отриц. число, либо положительное, либо 0,
 *  если два элемента равны по цене.
 */

products.sort((a, b) => a.price - b.price);

console.log(photos);
console.log(products);

</script>
</body>
</html>
